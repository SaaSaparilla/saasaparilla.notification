---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: git-server
  path: "kind/bootstrap/"
  prune: true
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-manifests
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: git-server
  path: "kind/flux-manifests/"
  prune: true
  timeout: 1m
