---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-server
  namespace: flux-system
spec:
  selector:
    matchLabels:
      app: git-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: git-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: Exists
      containers:
        - name: git-server
          image: rockstorm/git-server
          env:
            - name: SSH_AUTH_METHODS
              value: "publickey"
          ports:
            - containerPort: 22
              name: ssh
          volumeMounts:
            - mountPath: /srv/git
              name: git
            - mountPath: /tmp/ssh
              name: ssh
            - mountPath: /docker-entrypoint.d/00-load-keys.sh
              subPath: 00-load-keys.sh
              name: entrypoint
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: Exists
      volumes:
        - name: git
          hostPath:
            path: /git
        - name: ssh
          secret:
            secretName: git-server-ssh-credentials
            items:
              - key: authorized_keys
                mode: 0666
                path: authorized_keys
              - key: ssh_host_ecdsa_key
                mode: 0600
                path: ssh_host_ecdsa_key
              - key: ssh_host_ecdsa_key.pub
                mode: 0644
                path: ssh_host_ecdsa_key.pub
              - key: ssh_host_ed25519_key
                mode: 0600
                path: ssh_host_ed25519_key
              - key: ssh_host_ed25519_key.pub
                mode: 0644
                path: ssh_host_ed25519_key.pub
              - key: ssh_host_rsa_key
                mode: 0600
                path: ssh_host_rsa_key
              - key: ssh_host_rsa_key.pub
                mode: 0644
                path: ssh_host_rsa_key.pub
        - name: entrypoint
          configMap:
            name: git-server-entrypoint
            items:
              - key: 00-load-keys.sh
                mode: 0777
                path: 00-load-keys.sh
---
apiVersion: v1
kind: Service
metadata:
  name: git-server
  namespace: flux-system
spec:
  selector:
    app: git-server
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22
  type: ClusterIP
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: git-server
  namespace: flux-system
spec:
  interval: 0m2s
  ref:
    branch: main
  secretRef:
    name: flux-git-ssh-credentials
  url: ssh://git@git-server:22/srv/git
